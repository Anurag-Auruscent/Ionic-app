<ion-content [fullscreen]="true">
  <div class="container">
    <ion-grid>
      <h1>create account</h1>
      <h6>fill in your details below to get started!</h6>
    </ion-grid>
    <ion-grid>
      <ion-item class="firstNameItem" lines="none">
        <app-name-input [value]="firstName" [placeholder]="'first name'"
          [icon]="'/assets/Images/user-icon.svg'"></app-name-input>
      </ion-item>
      <ion-item class="lastNameItem" lines="none">
        <app-name-input [value]="lastName" [placeholder]="'last name'"
          [icon]="'/assets/Images/user-icon.svg'"></app-name-input>
      </ion-item>
    </ion-grid>
    <ion-grid>
      <ion-segment class="tabContainer" [(ngModel)]="selectedSegment">
        <ion-segment-button class="segmentLabel" (click)="handleFieldClick('email')" value="email">
          <ion-label>email</ion-label>
        </ion-segment-button>
        <ion-segment-button class="segmentLabel" (click)="handleFieldClick('phone')" value="phone">
          <ion-label>phone</ion-label>
        </ion-segment-button>
      </ion-segment>
      <ion-segment class="emailSegment" *ngIf="selectedSegment === 'email'">
        <ion-item class="userEmailItem" lines="none">
          <app-email-input [value]="userEmail" [placeholder]="'Enter email id'"
            [icon]="'/assets/Images/mail-icon.svg'"></app-email-input>
        </ion-item>
      </ion-segment>
      <ion-segment *ngIf="selectedSegment === 'phone'">
        <!-- Content for 'favorites' segment -->
      </ion-segment>
      <ion-item class="userPasswordItem" lines="none">
        <app-password-input [label]="" [value]="userPassword" [placeholder]="'Enter Password'"
          [icon]="'/assets/Images/lock-icon.svg'"></app-password-input>
      </ion-item>
      <div>
        <p class="acknowledgeText">By clicking Create Account, you acknowledge you have read and agreed to our <a href="http://#"
            class="policyLink" target="_blank">Terms of Use and Privacy Policy</a></p>
      </div>
      <app-button class="btns" label="create account" (clickEvent)="register()"></app-button>
      <div class="orDiv">
        <p class="orLabel"><span> or </span></p>
        <p class="orLabel"><span> or </span></p>
        <p class="orLine"></p>
      </div>
    </ion-grid>
    <ion-grid>
      <app-button-social class="btns" label="continue with google" [src]="'flat-color-icons_google.svg'"></app-button-social>
      <app-button-social class="btns" label="continue with facebook" [src]="'cib_facebook-f.svg'"></app-button-social>
    </ion-grid>
    <ion-grid>
      <p class="haveAccountLabel">Already have an account? <a href="http://localhost://8100/figma-login" class="loginLink" target="_blank"
          rel="noopener noreferrer">Login</a></p>
    </ion-grid>
  </div>
</ion-content>
