
  <ion-input
    labelPlacement="stacked"
    [label]="label"
    [(ngModel)]="value"
    [type]="type"
    [placeholder]="placeholder"
    [class]="inputClass"
  >
    <img [src]="icon" slot="start" alt="Icon" width="24" height="24" />

    <ion-button fill="clear" slot="end" aria-label="Show/hide">
      <img src="../../../../assets/Images/fi-sr-eye 1.svg" slot="start" alt="Icon" width="20" height="20" />
    </ion-button>
  </ion-input>
