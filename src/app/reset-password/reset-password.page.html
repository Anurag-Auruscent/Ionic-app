    <ion-grid class="form-fields">
        <ion-item class="passwordItem" lines="none">
          <app-password-input
            [value]="passwordNew"
            [name]="'passwordNew'"
            [placeholder]="'password'"
            [icon]="'/assets/Images/otp.svg'"
            (passwordChange)="onPasswordChange($event); checkPasswordMatch()"
            required
          ></app-password-input>
        </ion-item>
        <ion-item class="confirmPasswordItem" lines="none">
          <app-password-input
            [value]="passwordConfirm"
            [name]="passwordConfirm"
            [placeholder]="'confirm password'"
            [icon]="'/assets/Images/otp.svg'"
            (passwordChange)="onPasswordConfirmChange($event); checkPasswordMatch()"
            required
          ></app-password-input>
        </ion-item>
        <app-button [customClass]="'resetBtn'" label="reset password" (clickEvent)="resetPassword()" [isDisabled]="!passwordsMatch"></app-button> 
        <app-button [customClass]="'cancelBtn'" label="cancel" (clickEvent)="cancel()"></app-button>
