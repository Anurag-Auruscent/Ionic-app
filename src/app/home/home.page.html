<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="goBack()"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="createNewLibrary()">Create New</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <!-- Row 1: URL Input -->
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-input [(ngModel)]="urlInput" placeholder="Enter URL"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- Row 2: Dropdown Menu -->
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label>Select Library</ion-label>
          <ion-select [(ngModel)]="selectedLibrary">
            <ion-select-option *ngFor="let library of allLibraries" [value]="library">
              {{ library.name }}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>



    <!-- Row 3: Submit Button -->
    <ion-row>
      <ion-col size="12">
        <ion-button expand="full" (click)="submitUrl()">Submit URL</ion-button>
      </ion-col>
    </ion-row>
