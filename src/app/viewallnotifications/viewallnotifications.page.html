<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="goBack()"></ion-back-button>
    </ion-buttons>
    <ion-title>
      View All Notifications
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Display notifications in tiles (design done by another developer) -->
  <ion-grid>
    <ion-row *ngFor="let notification of notifications">
      <ion-col size-md="6" offset-md="3">
        <ion-card-content class="card-outer">
          <!-- Display notification details horizontally -->
          <ion-row>
            <ion-col>
              <div class="notification-item-details">
                <ion-text class="p2">{{ notification.libraryName }}</ion-text><br>


              </div>
            </ion-col>
            <ion-col>
              <div class="notification-item-details">

                <ion-text class="p2">{{ notification.userName }}</ion-text><br>


              </div>
            </ion-col>
            <ion-col>
              <div class="notification-item-details">
                <ion-text class="p2">{{ notification.permissionType }}</ion-text>

              </div>
            </ion-col>
          </ion-row>

          <!-- Approve and Reject buttons below details -->
          <ion-row>
            <ion-col size="12">
              <ion-button (click)="approveNotification(notification.requestId)" color="success" expand="full">
                <ion-icon name="checkmark-circle"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="12">
              <ion-button (click)="rejectNotification(notification.requestId)" color="danger" expand="full">
                <ion-icon name="close-circle"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
