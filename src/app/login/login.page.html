<ion-content fullscreen>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Welcome to Sphagetti Head</ion-card-title>
      <ion-card-subtitle>Enter your credentials</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="login()">
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
        </ion-item>

        <ion-button expand="full" type="submit">Login</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
