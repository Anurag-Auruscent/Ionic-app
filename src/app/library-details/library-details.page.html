      <ion-back-button (click)="goBack()"></ion-back-button>

    <ion-title>{{ libraryName }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="editLibrary()">
        Edit
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
