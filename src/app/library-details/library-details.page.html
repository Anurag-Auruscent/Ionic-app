<!-- library-details.page.html -->

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{ library?.title }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openSettings($event)">Settings</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      {{ library?.title }}
    </ion-card-header>
    <ion-card-content>
      {{ library?.description }}
    </ion-card-content>
  </ion-card>

</ion-content>
